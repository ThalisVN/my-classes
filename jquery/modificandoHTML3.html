<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        $(document).ready(function () {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ];

            // Mapeia os dados para criar as linhas da tabela
            const linhas = pessoas.map(p => {
                const tdNome = $('<td>').html(p.nome);
                const tdNota = $('<td>').html(p.nota);
                const tr = $('<tr>').append(tdNome).append(tdNota); // Adiciona as células à linha
                return tr; // Retorna a linha completa
            });

            // Cria a tabela e adiciona as linhas
            const tabela = $('<table>')
                .css("border", "solid 5px black")
                .css("border-collapse", "collapse")
                .append(
                    $('<thead>').append(
                        $('<tr>')
                            .append($('<th>').html('Nome'))
                            .append($('<th>').html('Nota'))
                    )
                )
                .append($('<tbody>').append(linhas));
                $('#conteudo').append(tabela);
        });
    </script>
</body>

</html>
