<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://files.cod3r.com.br/curso-web/tree.css">
    <title>Projeto</title>
</head>
<body>
    <h1>Projeto</h1>
    <ul class="tree">
        <li>
            <span ws-folder>backend</span>
            <ul>
                <li>
                    <span ws-folder>apps</span>
                    <ul>
                        <li>produtos.js</li>
                        <li>usuario.js</li>
                        <li>vendas.js</li>
                    </ul>
                </li>
                <li>
                    <span ws-folder>config</span>
                    <ul>
                        <li>banco.js</li>
                        <li>rotas.js</li>
                        <li>servidor.js</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <span ws-folder>frontend</span>
            <ul>
                <li>
                    <span ws-folder>public</span>
                    <ul>
                        <li>apps.css</li>
                        <li>apps.js</li>
                        <li>index.html</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        document.querySelectorAll('[ws-folder]').forEach(folder => {
            folder.onclick = function() {
                const ul = folder.nextElementSibling;
                const display = ul.style.display;
                ul.style.display = display === "none" ? "block" : "none";
            };
        });
    </script>
</body>
</html>
