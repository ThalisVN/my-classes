<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exercícios HTML</title>
        <style>
            #conteudo {
                padding: 30px 0px;

            }
        </style>
    </head>
    <body>
        <header>
            <h1>Exercícios HTML</h1>
            <nav>
                <a href="exercicios/teste.html">00 - Teste</a> |
                <a href="exercicios/texto1.html">01 - texto1</a> |
                <a href="exercicios/texto2.html">02 - texto2</a> |
                <a href="exercicios/lista.html">03 - lista</a> |
                <a href="exercicios/listaaninhada.html">04 - lista aninhada</a> |
                <a href="exercicios/links.html">05 - Link</a> |
                <a href="exercicios/tabela.html">06 - Tabela</a> |
                <a href="exercicios/form/form.html">07 - formulario</a> |
                <a href="exercicios/img.html">08 - imagem</a> |
                <a href="exercicios/slider.html">09 - Slide</a> |
                <a href="exercicios/video.html">10 - video</a> |
                <a href="exercicios/tagsnãovisual.html">11 - tag não visual</a> |
            </nav>
        </header>
        <section id="conteudo"></section>
        <footer>
            <br>
            Curso Web Moderno
        </footer>
        <script>
            // Adiciona evento a cada link no menu de navegação
            document.querySelectorAll('a').forEach(link => {
                const conteudo = document.getElementById('conteudo');
                link.onclick = function (e) {
                    e.preventDefault(); // Impede a navegação padrão

                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html)
                        .catch(err => {
                            conteudo.innerHTML = "<p>Erro ao carregar o conteúdo.</p>";
                            console.error(err);
                        });
                };
            });
        </script>
    </body>
</html>
