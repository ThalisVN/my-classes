<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        const Selecionar = seletor =>
        document.querySelectorAll(seletor).forEach(e.classList.add('destaque'))
        const deselecionar = seletor =>
        document.querySelectorAll(seletor).forEach(e.classList.remove('destaque'))

        Selecionar('div')
        deselecionar('*')
    </script>
</body>
</html>
